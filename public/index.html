        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "https://api.firehydrant.io/v1/services",
            "method": "POST",
            "headers": {
                "content-type": "application/json",
                "authorization": "fhb-2d977c33b2370a170423bfdfea01e0d8"
            },
            "processData": false,
            "data": "{\"name\":\"api made service\",\"description\":\"service was made via api request\",\"labels\":{},\"functionalities\":[{\"summary\":\"string\",\"id\":\"string\"}]}"
        }

        $.ajax(settings).done(function (response) {
            console.log(response);
            console.log('api req was a success');
        });
    </script>
